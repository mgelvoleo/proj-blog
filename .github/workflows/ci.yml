name: Blog CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image version
        run: echo "IMAGE_VERSION=8.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm-mysql:${{ env.IMAGE_VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm-mysql:latest

  cleanup-old-images:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Delete old Docker Hub image tags
        env:
          DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKER_PASS: ${{ secrets.DOCKERHUB_PASSWORD }}
          IMAGE_NAME: php-fpm-mysql
          KEEP_LAST: 3
        run: |
          TOKEN=$(curl -s -X POST https://hub.docker.com/v2/users/login/ \
            -H "Content-Type: application/json" \
            -d "{\"username\": \"$DOCKER_USER\", \"password\": \"$DOCKER_PASS\"}" \
            | jq -r '.token // empty')

          if [ -z "$TOKEN" ]; then
            echo "âŒ Failed to get Docker Hub token"
            exit 1
          fi

          TAGS=""
          PAGE=1

          while true; do
            RESPONSE=$(curl -s -H "Authorization: JWT $TOKEN" \
              "https://hub.docker.com/v2/repositories/$DOCKER_USER/$IMAGE_NAME/tags/?page_size=100&page=$PAGE")

            PAGE_TAGS=$(echo "$RESPONSE" | jq -r '.results // [] | .[].name')

            [ -z "$PAGE_TAGS" ] && break

            TAGS="$TAGS"$'\n'"$PAGE_TAGS"
            PAGE=$((PAGE + 1))
          done

          TAGS=$(echo "$TAGS" | grep '^8\.' | sort -V)

          echo "=== All version tags ==="
          echo "$TAGS"

          TAG_COUNT=$(echo "$TAGS" | wc -l | tr -d ' ')

          if [ "$TAG_COUNT" -le "$KEEP_LAST" ]; then
            echo "â„¹ï¸ Not enough tags to delete (found $TAG_COUNT, keeping $KEEP_LAST)"
            exit 0
          fi

          DELETE_TAGS=$(echo "$TAGS" | head -n -$KEEP_LAST)

          echo "=== Tags to delete ==="
          echo "$DELETE_TAGS"

          for tag in $DELETE_TAGS; do
            echo "ðŸ—‘ï¸ Deleting tag: $tag"
            curl -s -X DELETE -H "Authorization: JWT $TOKEN" \
              "https://hub.docker.com/v2/repositories/$DOCKER_USER/$IMAGE_NAME/tags/$tag/"
          done

          echo "âœ… Cleanup completed successfully"

  deploy-to-kubernetes:
    needs: build-and-push
    runs-on: self-hosted

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set image version
        run: echo "IMAGE_VERSION=8.${{ github.run_number }}" >> $GITHUB_ENV

      - name: Update PHP deployment manifest with new image version
        run: |
          sed -i "s|image:.*php-fpm-mysql:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/php-fpm-mysql:${{ env.IMAGE_VERSION }}|g" manifest/php/php-deployment.yml

          echo "=== Updated PHP Deployment ==="
          grep -A 2 "image:" manifest/php/php-deployment.yml

      - name: Apply PHP deployment changes
        run: kubectl apply -f manifest/php/php-deployment.yml

      - name: Wait for deployment rollout
        run: kubectl rollout status deployment/php-fpm -n dev --timeout=5m

      - name: Verify deployment
        run: |
          kubectl get pods -n dev
          kubectl describe deployment php-fpm -n dev | grep -A 5 "Image:"

  rollback-on-failure:
    needs: deploy-to-kubernetes
    runs-on: self-hosted
    if: failure()

    steps:
      - name: Rollback to previous version
        run: |
          echo "Deployment failed, rolling back..."
          kubectl rollout undo deployment/php-fpm -n dev
          kubectl rollout status deployment/php-fpm -n dev --timeout=3m
